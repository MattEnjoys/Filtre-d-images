<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test de filtre</title>
        <link rel="stylesheet" href="css/styles.css" />

        <script src="js/scripts.js" defer></script>
    </head>

    <body>
        <section id="filters">
            <div id="all">Tout</div>
            <div id="red">Rouge</div>
            <div id="black">Noir</div>
            <div id="green">Vert</div>
        </section>
        <div id="gallery">
            <img
                src="/images/Dodge Charger SRT.jpg"
                alt="Dodge Charger SRT"
                data-red
                class="active gallery-image"
            />
            <img
                src="images/Ferrari Laferrari.jpg"
                alt="Ferrari Laferrari"
                data-red
                class="active gallery-image"
            />
            <img
                src="images/Ford Mustang.jpg"
                alt="Ford Mustang"
                data-black
                class="active gallery-image"
            />
            <img
                src="images/Ford Raptor.jpg"
                alt="Ford Raptor"
                data-black
                class="active gallery-image"
            />
            <img
                src="images/Lamborghini Aventador.jpg"
                alt="Lamborghini Aventador"
                data-green
                class="active gallery-image"
            />
            <img
                src="images/Mc Laren P1.jpg"
                alt="Mc Laren P1"
                data-black
                class="active gallery-image"
            />
            <img
                src="images/McLaren Mansory.jpg"
                alt="McLaren Mansory"
                data-red
                class="active gallery-image"
            />
        </div>
    </body>
</html>
